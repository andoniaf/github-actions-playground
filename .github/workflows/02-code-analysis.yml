name: Code Security Analysis

on:
  workflow_call:
    outputs:
      sca-result:
        description: "SCA scan result"
        value: ${{ jobs.dependency_check.outputs.result }}

jobs:
  dependency_check:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-result.outputs.result }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: jeremylong/dependency-check-action@v12
        with:
          project: ${{ github.repository }}
          args: '--scan ./code --format HTML --format JSON --enableExperimental'
          reportFormat: "HTML,JSON"
          failOnCVSS: 7 # Example: fail if any vulnerability has a CVSS score >= 7

      - name: Upload Dependency-Check HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-html
          path: dependency-check-report.html

      - name: Upload Dependency-Check JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-json
          path: dependency-check-report.json

      - name: Set SCA Result Output
        id: set-result
        run: echo "result=success" >> $GITHUB_OUTPUT
